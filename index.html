<script>
function checkMatch() {

    let score = 0;

    let answers = {
        m1: "A",
        m2: "D",
        m3: "C",
        m4: "E",
        m5: "B"
    };

    for (let key in answers) {
        let user = document.getElementById(key).value;
        if (user === answers[key]) {
            score++;
        }
    }
